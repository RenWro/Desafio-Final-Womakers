{% extends "inicio.html" %}
{% load bootstrap5 %}
{% block principal %}

  <h1 class="text-body-emphasis">Cadastro de usuário</h1>
  {% if sucesso %}
    <p class="alert alert-success"> Usuário cadastrado com sucesso</>
  {% else %}
  <form action="" method="POST" id="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
  </form>
  {% endif %}
{% endblock %}
